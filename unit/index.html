<!DOCTYPE html>
<html>
<head>
  <title>jQuery CSS Watch Plugin - Unit Tests</title>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">  
  <link rel="stylesheet" href="../shared/qunit-1.10.0.css" type="text/css" media="screen">
  <link rel="stylesheet" href="test.css" type="text/css" media="screen">
  <script type="text/javascript" src="../shared/qunit-1.10.0.js"></script>
  <script type="text/javascript" src="../shared/jquery-1.8.2.js"></script>
  <script type="text/javascript" src="../shared/coffee-script.js"></script>
  <script type="text/coffeescript">
# compiling with bare: on 
# See https://gist.github.com/1113154 for details

$ ->
    libsToLoad = ["../execute_method.coffee"]
    scriptsToTest = ["../jquery.csswatch.coffee"]
    tests = ["./jquery.csswatch_test.coffee"]
    loadCoffee =  (files) -> 
        $head = $ "head"
        load = (file) ->
             $.get file, (content) ->
                compiled = CoffeeScript.compile content, {bare: on}
                $("<script />").attr("type", "text/javascript").html(compiled).appendTo $head
        load file for file in files
    loadCoffee libsToLoad
    loadCoffee scriptsToTest
    loadCoffee tests  
  </script>  

</head>
<body>
  <div id="testarea">
    <div id="qunit-header">
      <h1>jQuery CSS Watch Plugin - Unit Tests</h1>
      <small>Github source here: <a href="http://github.com/leifcr/jquery-csswatch">jquery-csswatch</a></small>
      <div style="clear:both"></div>
    </div>
    <div id="qunit-fixture"></div>
    <h2 id="qunit-banner"><span></span></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
  </div>
</body>
</html>
